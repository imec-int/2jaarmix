        <meta property="og:description" content="Een mediahackathon, wat moet je je daar bij voorstellen?
        Heel eenvoudig! Je komt op zaterdag 15 maart tegen 11 uur ’s morgens naar de Ancienne Belgique te Brussel. Daar krijg je een opdracht van Compact Disk Dummies!
Het is dus de bedoeling dat je hack op één of andere manier verbonden is met hun optreden, muziek, videoclip, … maar ook met andere media. Wij zorgen wel voor de nodige databronnen uit de Vlaamse media in een hanteerbaar formaat (JSON). Daarnaast ben je natuurlijk ook vrij om andere (sociale en andere) media te gebruiken (Twitter, YouTube... ).
Wij zullen ook een Audio API voorzien die enkele belangrijke Audio Features in real-time aanlevert, zodat hacks gebruik kunnen maken van de live muziek van de Compact Disk Dummies. Je kan er dus van uit gaan dat volgende zaken voor handen zijn:
Amplitude
Frequentie (toonhoogte)
Tempo (beat)
Instrument
Hiermee kunnen jullie aan de slag om creatief om te springen met muziek en media. Hack je liever iets in elkaar dat muziek genereert in plaats van visualiseert? Go for it!">
